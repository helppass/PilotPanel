<style>
    .p-root {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .btn-freq {
        white-space: nowrap;
        text-align: left;
        /* font-family: ui-monospace; */
        font-size: 20px;
    }

    .option-line {
        width: 130px;
    }

    .option-m {
        width: 20px;
    }

    .scratchpad-line {
        width: 145px;
        font-weight: normal;
        font-size: 18px;
        display: grid;
        grid-template-columns: repeat(15, 11px);
        align-content: center;
    }

    .comm-chn {
        width: 40px;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="p-root flex-pv">
    <div class="sep-line"></div>
    <div class="flex-ph btn-line">
        <div class="btn-freq flex-ph scratchpad-line">
            <span ng-repeat="c in scratchpad_text track by $index">{{c}}</span>
        </div>
        <dcs-btn title="( )" cmd="UFC_OS1" down="1" up="0"></dcs-btn>
        <div class="btn-freq flex-ph option-line">
            <span class="option-m">{{option_cueing_1}}</span>
            <span class="option-t">{{option_display_1}}</span>
        </div>
    </div>
    <div class="flex-ph btn-line">
        <dcs-btn title="1" cmd="UFC_1" down="1" up="0"></dcs-btn>
        <dcs-btn title="2" cmd="UFC_2" title2="N" down="1" up="0"></dcs-btn>
        <dcs-btn title="3" cmd="UFC_3" down="1" up="0"></dcs-btn>
        <dcs-btn title="( )" cmd="UFC_OS2" down="1" up="0"></dcs-btn>
        <div class="btn-freq flex-ph option-line">
            <span class="option-m">{{option_cueing_2}}</span>
            <span class="option-t">{{option_display_2}}</span>
        </div>
    </div>
    <div class="flex-ph btn-line">
        <dcs-btn title="4" cmd="UFC_4" title2="W" down="1" up="0"></dcs-btn>
        <dcs-btn title="5" cmd="UFC_5" down="1" up="0"></dcs-btn>
        <dcs-btn title="6" cmd="UFC_6" title2="E" down="1" up="0"></dcs-btn>
        <dcs-btn title="( )" cmd="UFC_OS3" down="1" up="0"></dcs-btn>
        <div class="btn-freq flex-ph option-line">
            <span class="option-m">{{option_cueing_3}}</span>
            <span class="option-t">{{option_display_3}}</span>
        </div>
    </div>
    <div class="flex-ph btn-line">
        <dcs-btn title="7" cmd="UFC_7" down="1" up="0"></dcs-btn>
        <dcs-btn title="8" title2="S" cmd="UFC_8" down="1" up="0"></dcs-btn>
        <dcs-btn title="9" cmd="UFC_9" down="1" up="0"></dcs-btn>
        <dcs-btn title="( )" cmd="UFC_OS4" down="1" up="0"></dcs-btn>
        <div class="btn-freq flex-ph option-line">
            <span class="option-m">{{option_cueing_4}}</span>
            <span class="option-t">{{option_display_4}}</span>
        </div>
    </div>
    <div class="flex-ph btn-line">
        <dcs-btn title="CLR" cmd="UFC_CLR" down="1" up="0"></dcs-btn>
        <dcs-btn title="0" title2="-" cmd="UFC_0" down="1" up="0"></dcs-btn>
        <dcs-btn title="ENT" cmd="UFC_ENT" down="1" up="0"></dcs-btn>
        <dcs-btn title="( )" cmd="UFC_OS5" down="1" up="0"></dcs-btn>
        <div class="btn-freq flex-ph option-line">
            <span class="option-m">{{option_cueing_5}}</span>
            <span class="option-t">{{option_display_5}}</span>
        </div>
    </div>
    <div class="sep-line"></div>
    <div class="flex-ph btn-line">
        <dcs-btn title="A/P" cmd="UFC_AP" down="1" up="0"></dcs-btn>
        <dcs-btn title="IFF" cmd="UFC_IFF" down="1" up="0"></dcs-btn>
        <dcs-btn title="TCN" cmd="UFC_TCN" down="1" up="0"></dcs-btn>
        <dcs-btn title="ILS" cmd="UFC_ILS" down="1" up="0"></dcs-btn>
        <dcs-btn title="D/L" cmd="UFC_DL" down="1" up="0"></dcs-btn>
        <dcs-btn title="BCN" cmd="UFC_BCN" down="1" up="0"></dcs-btn>
        <dcs-btn title="OFF" title2="ON" cmd="UFC_ONOFF" down="1" up="0"></dcs-btn>
    </div>
    <div class="sep-line"></div>
    <div class="flex-ph btn-line">
        <dcs-btn title="COM1" cmd="UFC_COMM1_PULL" down="1" up="0"></dcs-btn>
        <div class="btn-freq flex-ph comm-chn">{{comm_1_display}}</div>
        <dcs-btn title="-" cmd="UFC_COMM1_CHANNEL_SELECT" down="DEC"></dcs-btn>
        <dcs-btn title="+" cmd="UFC_COMM1_CHANNEL_SELECT" down="INC"></dcs-btn>
        <div class="btn-freq display-line">{{comm1_freq}}</div>
    </div>
    <div class="flex-ph btn-line">
        <dcs-btn title="COM2" cmd="UFC_COMM2_PULL" down="1" up="0"></dcs-btn>
        <div class="btn-freq flex-ph comm-chn">{{comm_2_display}}</div>
        <dcs-btn title="-" cmd="UFC_COMM2_CHANNEL_SELECT" down="DEC"></dcs-btn>
        <dcs-btn title="+" cmd="UFC_COMM2_CHANNEL_SELECT" down="INC"></dcs-btn>
        <div class="btn-freq display-line">{{comm2_freq}}</div>
    </div>
    <div class="sep-line"></div>
</div>
